<!DOCTYPE html>

<html>
  <head>
    <title>CS 212 - Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <h4>Add New Expense</h4>
    <input
      type="text"
      id="expense category"
      class="form-control"
      placeholder="Category: Food, Transport, entertainment, etc."
      required
    />
    <input
      type="text"
      id="expense amount"
      class="form-control"
      placeholder="Amount"
      required
    />
    <input
      type="text"
      id="expense date"
      class="form-control"
      placeholder="Date of Expense"
      required
    />
    <button type="submit" class="btn btn-primary mt-2">Add Expense</button>

    <h4>Summary</h4>
    <p>Weekly Spending: XXX</p>
    <p>Monthly Spending: XXX</p>
    <p>Yearly Spending: XXX</p>
    <p>Total Spending: XXX</p>

    <h4>Expense History</h4>
  </body>

    <h4>Category</h4>
    <p>Groceries:</p>
    <p>Utilities:</p>
    <p>Entertainment:</p>
    <p>Transportation:</p>
  </body>

  <button type="submit" class="btn btn-primary mt-2">Download Report</button>

</html>
